name: React CI + Deploy With RollBack

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to server after build?"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "ESLint warnings only"

      - name: Build
        run: CI=false npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build/

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Backup existing build
        run: |
          ssh -i ~/.ssh/key.pem ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            set -e
            cd /www/wwwroot/snvn.deepseahost.com/reactjs

            echo 'ðŸ—‚ Listing existing build...'
            ls -lah

            echo 'ðŸ“¦ Creating backup build...'
            rm -rf build.bak
            mv build build.bak 2>/dev/null || echo 'âš ï¸ No previous build to backup.'
          "

      - name: Upload new build
        run: |
          scp -i ~/.ssh/key.pem -r build \
            ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/www/wwwroot/snvn.deepseahost.com/reactjs/

      - name: Restart server (port 3082)
        run: |
          ssh -i ~/.ssh/key.pem ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            cd /www/wwwroot/snvn.deepseahost.com/reactjs/build

            echo 'ðŸ”ª Killing previous process on port 3082...'
            PID=\$(lsof -t -i:3082)
            if [ -n \"\$PID\" ]; then kill -9 \$PID; fi

            echo 'ðŸš€ Starting server on port 3082...'
            nohup npx serve -s . -l 3082 > serve.log 2>&1 &
            sleep 3
          "

      - name: Verify deployment & Rollback if failed
        run: |
          ssh -i ~/.ssh/key.pem ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            echo 'ðŸ©º Health check on port 3082...'

            curl -I http://localhost:3082 2>/dev/null | head -n 1 | grep '200' >/dev/null
            if [ \$? -ne 0 ]; then
              echo 'âŒ Health check failed! Rolling back...'

              cd /www/wwwroot/snvn.deepseahost.com/reactjs
              rm -rf build
              mv build.bak build

              echo 'ðŸ” Rollback complete. Restarting server...'

              cd build
              nohup npx serve -s . -l 3082 > serve.log 2>&1 &
              exit 1
            else
              echo 'âœ… Deployment successful!'
            fi
          "
